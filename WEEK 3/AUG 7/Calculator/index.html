       function display(val){
    document.getElementById("dis-space").value += val
}

function clr(){
       document.getElementById("dis-space").value = ""
}

function result(){
    var expression = document.getElementById("dis-space").value 
    var result = eval(expression)
    document.getElementById("dis-space").value = result
}
        function onlyNumberKey(data) { 
          
    var ASCIICode = (data.which) ? data.which : data.keyCode 
    if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) 
        return false; 
    return true; 
}
